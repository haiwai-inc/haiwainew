<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <form action="menu.php?act=post&pid={%$smarty.get.pid%}&mid={%$smarty.get.mid%}&rid={%$smarty.get.rid%}" method="post" name="form1" id="form1" onSubmit="javascript:return checksubmit();">
        <tr>
            <td align="center">
                <table width="98%" border="0" align="center" cellpadding="3" cellspacing="1"  class="color1" style="vertical-align:top;">
                    <tr class="dhbg">
                        <td width="13%" height="18" align="center">
                            项&nbsp;&nbsp;&nbsp;&nbsp;目
                        </td>
                        <td width="87%" align="left">
                            内容&nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td align="center" bgcolor="#FFFFFF">
                            名&nbsp;&nbsp;&nbsp;&nbsp;称
                        </td>
                        <td align="left" bgcolor="#FFFFFF">
                            <input name="name" type="text" id="name" style="width:100%;"  value="{%$rs.name%}"/>
                        </td>
                    </tr>
					<tr>
                        <td align="center" bgcolor="#FFFFFF">
                            位&nbsp;&nbsp;&nbsp;&nbsp;置
                        </td>
                        <td align="left" bgcolor="#FFFFFF">
                            <input name="link" type="text" id="link" style="width:100%;"  value="{%$rs.link%}"/>
                        </td>
                    </tr>
					{%if $switch&&!empty($smarty.get.mid)%}
                    <tr>
                        <td align="center" bgcolor="#FFFFFF">
                             			是否展开
                        </td>
                        <td align="left" bgcolor="#FFFFFF">
								<input name="sign" type="radio" value="on" {%if $rs.sign=='on'%}checked{%/if%}"/> 是
								<input name="sign" type="radio" value="off" {%if $rs.sign=='off'%}checked{%/if%}"/> 否
                        </td>
                    </tr>
					{%/if%}
                    <tr>
                        <td colspan="2" align="right" bgcolor="#FFFFFF">
                        	<input name="pid" id="pid" type="hidden" value="{%$smarty.get.pid%}"/>
                            <input name="cate" id="cate" type="hidden" value="{%$rs.cate|default:0%}"/>
							<input name="mid" id="mid" type="hidden" value="{%$smarty.get.mid%}"/>
							{%if !empty($rs)%}
							<input name="eid" id="eid" type="hidden" value="{%$rs.id%}"/>
							{%/if%}
							<input type="submit" name="Submit" id="Submit" value="保存"/>&nbsp;&nbsp;<input name="Reset" type="reset" id="Reset" value="重置"/>&nbsp;&nbsp;
                        </td>
                    </tr>
                </table>
            </td>
