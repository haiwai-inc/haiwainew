<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <form action="index.php?act=post&mid={%$mid%}&rid={%$rid%}&rootid={%$rootid%}&cate={%$cate%}" method="post" name="form1" id="form1" onSubmit="javascript:return checksubmit();">
        <tr>
            <td align="center">
                <table width="98%" border="0" align="center" cellpadding="3" cellspacing="1"  class="color1" style="vertical-align:top;">
                    <tr class="dhbg">
                        <td width="13%" height="18" align="center">
                            项&nbsp;&nbsp;&nbsp;&nbsp;目
                        </td>
                        <td width="87%" align="left">
                            内容&nbsp;
                        </td>
                    </tr>
					<tr>
                        <td align="center"  bgcolor="#FFFFFF">
                            调用名称
                        </td>
                        <td align="left"  bgcolor="#FFFFFF">
                            <input name="idname" type="text" id="idname" style="width:100%;"  value="{%$rs.idname%}"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="center"  bgcolor="#FFFFFF">
                            名&nbsp;&nbsp;&nbsp;&nbsp;称
                        </td>
                        <td align="left"  bgcolor="#FFFFFF">
                            <input name="name" type="text" id="name" style="width:100%;"  value="{%$rs.name%}"/>
                        </td>
                    </tr>
					<tr>
                        <td align="center"  bgcolor="#FFFFFF">
                           是否可用
                        </td>
                        <td align="left"  bgcolor="#FFFFFF">
                            <input name="isshow" type="radio"  value="0" {%if $rs.isshow=='0'%}checked="checked"{%/if%}/> 否
							<input name="isshow" type="radio"  value="1" {%if $rs.isshow!='0'%}checked="checked"{%/if%}/> 是
                        </td>
                    </tr>
					<tr>
                        <td align="center"  bgcolor="#FFFFFF">
                            说&nbsp;&nbsp;&nbsp;&nbsp;明
                        </td>
                        <td align="left"  bgcolor="#FFFFFF">
							<textarea name="note" id="note" style="width:100%;" rows="4">{%$rs.note%}</textarea>
                        </td>
                    </tr>
					<tr>
                        <td colspan="2" align="right" bgcolor="#FFFFFF">
							<input name="reurl" id="reurl" type="hidden" value="{%$smarty.server.HTTP_REFERER%}"/>
							<input name="mid" id="mid" type="hidden" value="{%$smarty.get.mid%}"/>
							{%if empty($rs.id)%}
							<input name="createuser" id="createuser" type="hidden" value="{%$smarty.session.UserID%}"/>
							<input name="rootid" id="rootid" type="hidden" value="{%$smarty.get.rootid%}"/>
							{%else%}
							<input name="eid" id="eid" type="hidden" value="{%$rs.id%}"/>
							<input name="updateuser" id="updateuser" type="hidden" value="{%$smarty.session.UserID%}"/>
							<input name="rootid" id="rootid" type="hidden" value="{%$rs.rootid%}"/>
							{%/if%}
							<input type="submit" name="Submit" id="Submit" value="保存"/>&nbsp;&nbsp;<input name="Reset" type="reset" id="Reset" value="重置"/>&nbsp;&nbsp;
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

</table>
