<form id="form1" name="form1" method="post" action="./index.php?act=post" onSubmit="javascript:return checkSubmit();">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center">
                <table width="98%" border="0" align="center" cellpadding="3" cellspacing="1" class="color1" style="vertical-align:top;">
                    <tr class="dhbg">
                        <td width="10%" height="25" align="center">
                            项&nbsp;&nbsp;&nbsp;&nbsp;目
                        </td>
                        <td width="90%" align="left">
                            内&nbsp;&nbsp;&nbsp;&nbsp;容
                        </td>
                    </tr>
                    <tr>
                        <td align="center" valign="middle" bgcolor="#FFFFFF">
                            过滤名称
                        </td>
                        <td align="left" valign="middle" bgcolor="#FFFFFF">
                            <input name="label" type="text" id="label" class="textinput" value="{%$rs.label|default:''%}"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" valign="top" bgcolor="#FFFFFF">
                            非法字词
                        </td>
                        <td align="left" valign="top" bgcolor="#FFFFFF">
                            <textarea name="word" rows="20" id="word" class="textinput">{%$rs.word|escape:'html':'UTF-8'%}</textarea>
                        	<br>
							使用半角符号 , ; . 或空格、换行分隔非法字词
						</td>
                    </tr>
                    <tr>
                        <td colspan="2" align="right" valign="top" bgcolor="#FFFFFF">
							<input name="eid" id="eid" type="hidden" value="{%$rs.id|default:0%}" />
							<input name="reurl" id="reurl" type="hidden" value="{%$smarty.server.HTTP_REFERER%}" />
							<input type="submit" name="Submit" id="Submit" value="保存"/>
							<input name="Reset" type="reset" id="Reset" value="重置"/>
							&nbsp;&nbsp;
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
</table>
</form>
