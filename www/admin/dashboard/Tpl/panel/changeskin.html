<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>界面设置</title>
        <meta http-equiv=Pragma content=no-cache>
        <meta http-equiv=expires content=0>
        <meta http-equiv="cache-control" content="no-store">
        <link href="/css/admin/basic.css" rel="stylesheet" type="text/css"/>
        <link id="maincss" href="/css/admin/{%$userface%}.css" rel="stylesheet" type="text/css"/>
        <link href="script/nav.css" rel="stylesheet" type="text/css"/>
        <script language="JavaScript" type="text/javascript" src="/js/admin.js"></script>
		<script language="JavaScript" type="text/javascript" src="/admin/dashboard/script/changeskin.php"></script>
		<script language="JavaScript" type="text/javascript">
			function result(val) {
				parent.leftFrame.location.reload();
				parent.ctrlFrame.location.reload();
				document.getElementById('maincss').href='/css/admin/'+val+'.css';
			}
			function dochange(val){
				x_dochangeskin(val,result);
			}
			
		</script>
    </head>
	<body>
	    <div id="top">
	        <table width="100%" height="30" border="0" cellpadding="0" cellspacing="0" class="dhbg">
	            <tr>
	                <td align="left">
	                    &nbsp;&nbsp;<span class="whitelink">界面设置</span>
	                </td>
	                <td align="right" class="whitestyle">
	                </td>
	            </tr>
	        </table>
	        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="bline">
	            <tr>
	                <td>
	                    <table width="98%" border="0" align="center" cellpadding="0" cellspacing="0">
	                        <tr>
	                            <td height="24">
	                                管理员后台 &gt;&gt; 界面设置
	                            </td>
	                            <td align="right">
	                                &nbsp;
	                            </td>
	                        </tr>
	                    </table>
	                </td>
	            </tr>
	        </table>
	        <table width="100%" height="6" border="0" align="center" cellpadding="0" cellspacing="0">
	            <tr>
	                <td>
	                </td>
	            </tr>
	        </table>
	    </div>
	    <table width="80%" border="0" align="center" cellpadding="5" cellspacing="1" class="color1" style="vertical-align:top;">
	        <form action="./?act=changeSkin" method="post" name="form1" id="form1">
	            <tr>
	                <td height="30" colspan="2" class="dhbg">
	                    请选择要更换的显示模板
	                </td>
	            </tr>
	            <tr>
	                <td width="25%" align="center" bgcolor="{%if $config=="blue"  %}#E5E5E5{%else %}#FFFFFF{%/if%}">
	                    <img src="/images/admin/face/blue.gif" width="268" height="141" hspace="5" vspace="5">
	                </td>
	                <td width="25%" align="center" bgcolor="{%if $config=="orange"  %}#E5E5E5{%else %}#FFFFFF{%/if%}">
	                    <img src="/images/admin/face/orange.gif" width="268" height="141" hspace="5" vspace="5">
	                </td>
	            </tr>
	            <tr>
	                <td height="30" align="center" bgcolor="{%if $config=="blue"  %}#E5E5E5{%else %}#FFFFFF{%/if%}">
	                    <input type="button" name="face" value='蔚蓝海洋' onclick='dochange("blue");'>
	                </td>
	                <td height="30" align="center" bgcolor="{%if $config=="orange"  %}#E5E5E5{%else %}#FFFFFF{%/if%}">
	                    <input type="button" name="face" value='金色麦田' onclick='dochange("orange");'>
	                </td>
	            </tr>
	            <tr>
	                <td align="center" bgcolor="{%if $config=="gray" %}#E5E5E5{%else %}#FFFFFF{%/if%}">
	                    <img src="/images/admin/face/gray.gif" width="268" height="141" hspace="5" vspace="5">
	                </td>
	                <td align="center" bgcolor="{%if $config=="green" %}#E5E5E5{%else %}#FFFFFF{%/if%}">
	                    <img src="/images/admin/face/green.gif" width="268" height="141" hspace="5" vspace="5">
	                </td>
	            </tr>
	            <tr>
	                <td height="30" align="center" bgcolor="{%if $config=="gray"%}#E5E5E5{%else %}#FFFFFF{%/if%}">
	                    <input type="button" name="face" value='碧青琉璃' onclick='dochange("gray");'>
	                </td>
	                <td height="30" align="center" bgcolor="{%if $config=="green"%}#E5E5E5{%else %}#FFFFFF{%/if%}">
	                    <input type="button" name="face" value='绿色庄园' onclick='dochange("green");'>
	                </td>
	            </tr>
	        </form>
	    </table>
	</body>
</html>
